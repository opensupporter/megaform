<head>
	<link href='http://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="style.css">

 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<!-- OSDI library -->
<script src="osdi.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="jumbotron">
		<h1>Sign up for the cause!</h1>
	</div>
	<div class="container">
		<div class="row">
			
			<div class="col-sm-8 col-sm-offset-3 form-box">
				<div class="col-sm-6">
		
				<form role="form">
			 <div class="form-group">
			    <label >Email address</label>
			    <input type="email" class="form-control" id="osdi-email" placeholder="Enter email">
			  </div>

			  <div class="form-group">
			    <label >First Name</label>
			    <input type="text" class="form-control" id="osdi-given-name" placeholder="First Name">
			  </div>
			    <div class="form-group">
			    <label >Last Name</label>
			    <input type="text" class="form-control" id="osdi-family-name" placeholder="Last Name">
			  </div>
			  <div class="form-group">
			    <label >Mobile Phone</label>
			    <input type="text" class="form-control" id="osdi-mobile-phone" placeholder="Mobile Phone">
			  </div>
			  <div class="checkbox">
			    <label>
			      <input class="tags" id="volunteer" value="volunteer" type="checkbox"> I want to Volunteer
			    </label>
			  </div>
				
				<div class="btn-group">
					<button type="submit" class="btn btn-warning" id="osdi-signup">Submit</button>
				<button type="button" class="btn btn-default" id="test-fill">Test Fill</button>
			</div>
			</div>
			<div class="col-sm-6">
			  <div class="form-group">
			    <label >Address1</label>
			    <input type="text" class="form-control" id="osdi-address1" placeholder="Address 1">
			  </div>
			  <div class="form-group">
			    <label >Address2</label>
			    <input type="text" class="form-control" id="osdi-address2" placeholder="Address 2">
			  </div>
			  <div class="form-group">
			    <label >City</label>
			    <input type="text" class="form-control" id="osdi-locality" placeholder="City">
			  </div>
			  <div class="form-group">
			    <label >State</label>
			    <input type="text" class="form-control" id="osdi-region" placeholder="State">
			  </div>
			  <div class="form-group">
			    <label >Zip</label>
			    <input type="text" class="form-control" id="osdi-postal-code" placeholder="Zip">
			  </div>


  
			  
  			
			</form>

			</div>
		</div>
	</div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Uploading</h4>
      </div>
      <div class="modal-body" id="progress">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
        <button type="button" id="donate-button" class="btn btn-success" data-dismiss="modal">Donate</button>
        
        
      </div>
    </div>
  </div>
</div>
</body>
